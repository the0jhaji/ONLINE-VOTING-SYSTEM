<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun ke liye banaya hai </title>
    <link rel="stylesheet" href="styles/votingstyles.css">
</head>
<body>
    <nav><h1>Vote for PM Candidate</h1></nav>
    <div class="voteSection">
        <div class="vote-container">
            <img src="images/fa6babc9319746429b5bf7269b5648dd.webp" alt="modi ji">
            <h2 class="Candidate-name">Narendra Modi</h2>
            <p class="party">BJP</p>
            <button type="submit" onclick="Vote()">Vote</button>
        </div> 
    </div>
    <!-- Custom Alert + Confirm Popup -->
<div id="alertOverlay" style="
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(3px);
    justify-content:center;
    align-items:center;
    z-index:9999;
">
    <div style="
        background:white;
        padding:20px;
        width:300px;
        border-radius:10px;
        text-align:center;
        box-shadow:0 0 20px rgba(0,0,0,0.3);
    ">
        <p id="alertMessage" style="font-size:18px; margin-bottom:20px;"></p>

        <div id="confirmButtons" style="display:none; gap:10px; justify-content:center;">
            <button id="yesBtn" style="padding:8px 20px;">Yes</button>
            <button id="noBtn" style="padding:8px 20px;">No</button>
        </div>

        <button id="alertOkBtn" style="padding:8px 25px; margin-top:10px;">OK</button>
    </div>
</div>

    <footer style="color: black;font-style: italic;">Please don't take this seriously, it's just for fun!</footer>
    <script type="module" src="scripts/voting.js" ></script>
</body>
</html>
