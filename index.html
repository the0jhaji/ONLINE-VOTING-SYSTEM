<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav>
        <h1>Online Voting System</h1>
    </nav>
    <div class="container">
        <label for="input-field">Name:</label>
        <input type="text" id="input-field" required>
        <label for="adhar-no">Adhar no:</label>
        <input type="text" id="adhar-no" placeholder="Kuchh bhi daal do" required>
        <label for="age">Age:</label>
        <input type="date" id="age">
        <button type="submit" onclick="Proceed()">Proceed to vote</button>
    </div>
    <div class="custom-alert-overlay" id="alertOverlay">
        <div class="custom-alert-box" id="alertBox">
            <p id="alertMessage"></p>
            <button id="alertOkBtn">OK</button>
        </div>
    </div>

    <footer>
        <p>JUST FOR FUN</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
